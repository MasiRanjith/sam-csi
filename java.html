<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Animation with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #007bff;
        }
        .counter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container counter-container text-center">
        <div>
            <h1>Counter Animation</h1>
            <div class="counter" data-target="1000">0</div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Counter animation script
        const counters = document.querySelectorAll('.counter');
        const duration = 2000; // Total animation duration in milliseconds

        counters.forEach(counter => {
            const target = +counter.getAttribute('data-target'); // Get the target value
            const increment = target / (duration / 50); // Calculate increment based on duration and interval

            const updateCounter = () => {
                const current = +counter.innerText; // Parse the current value
                if (current < target) {
                    counter.innerText = Math.ceil(current + increment); // Update value
                    setTimeout(updateCounter, 50); // Repeat until target is reached
                } else {
                    counter.innerText = target; // Ensure the exact target is displayed
                }
            };

            updateCounter();
        });
    </script>
</body>
</html>
